version: 2
jobs:
  build:
    working_directory: /go/src/github.com/thorfour/stocktopus
    docker:
     - image: circleci/golang:1.11
    steps:
      - checkout
      - run:
          name: make all
          command: | 
            make rtm
            make aws
            make gcp
  test:
    working_directory: /go/src/github.com/thorfour/stocktopus
    docker:
     - image: circleci/golang:1.11
    steps:
      - checkout
      - run: 
          name: go vet
          command: | 
            go vet ./...
      - run:
          name: make test
          command: | 
            make test
  docker:
    working_directory: /go/src/github.com/thorfour/stocktopus
    docker:
     - image: circleci/golang:1.11
    steps:
      - setup_remote_docker
      - checkout
      - run:
          name: make docker
          command: | 
            make docker
  deploy:
    working_directory: /go/src/github.com/thorfour/stocktopus
    docker:
     - image: circleci/golang:1.11
    steps:
      - setup_remote_docker
      - checkout
      - run:
        name: push docker
        command: |
            make docker
            echo $DOCKER_PASSWORD | docker login -u $DOCKER_USERNAME --password-stdin quay.io
            docker push quay.io/thorfour/stocktopus

workflows:
  version: 2
  pre-commit:
    jobs:
      - test
      - build
      - docker
  post-commit:
    jobs:
      - deploy:
          filters:
            branches:
              only: master
