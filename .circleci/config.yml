version: 2
jobs:
  buildandtest:
    working_directory: /go/src/github.com/thorfour/stocktopus
    docker:
     - image: circleci/golang:1.14
    steps:
      - setup_remote_docker
      - checkout
      - run:
          name: build
          command: | 
            make circle-ci-bin
            make circle-ci-test
  deploy:
    working_directory: /go/src/github.com/thorfour/stocktopus
    docker:
     - image: circleci/golang:1.14
    steps:
      - setup_remote_docker
      - checkout
      - run:
          name: push docker
          command: |
            mkdir -p ./bin/docker
            CGO_ENABLED=0 GOOS=linux go build -o ./bin/docker/stocktopus ./cmd/stocktopus
            cp /etc/ssl/certs/ca-certificates.crt ./bin/
            cp ./build/docker/Dockerfile ./bin/
            docker build ./bin/ -t quay.io/thorfour/stocktopus
            echo $DOCKER_PASSWORD | docker login -u $DOCKER_USERNAME --password-stdin quay.io
            docker push quay.io/thorfour/stocktopus

workflows:
  version: 2
  pre-commit:
    jobs:
      - buildandtest
  post-commit:
    jobs:
      - deploy:
          filters:
            branches:
              only: master
